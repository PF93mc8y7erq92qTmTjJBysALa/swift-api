ignore:
  - "Example/*"
  - "test-server"
  - "test-server/.*"
  - "Example"
  - "Example/.*"
  - "docs"
  - "Pods"
  - "Pods/*"
  - "Pods/.*"
comment:
  layout: "header, diff"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  branches: null
  flags:
    - !nightly
  paths: null
